<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
    <style>
      li {
        list-style-type: none;
        font-size: 12pt;
      }
      input:focus {
        background-color: lightskyblue;
      }
    </style>
    <title>REG-EX Validator</title>
  </head>

  <body>
    <div class="container">
      <h3>REG-EX Validator</h3>

      <form name="form" action="#">
        <ul>
          <li>e.g. Shafiq Imtiaz</li>
          <li class="checkName">
            <input
              type="submit"
              name="checkName"
              value="Check Full Name"
              onclick="ValidateName()"
            />
          </li>
          <br />
          <li>e.g. example@abc.com</li>
          <li class="checkEmail">
            <input
              type="submit"
              name="checkEmail"
              value="Check Email"
              onclick="ValidateEmail()"
            />
          </li>
          <br />
          <li>e.g. 01711223344</li>
          <li class="checkPhone">
            <input
              type="submit"
              name="checkPhone"
              value="Check Phone Number"
              onclick="ValidatePhone()"
            />
          </li>
          <br />
          <li>e.g. 4502</li>
          <li class="checkPostal">
            <input
              type="submit"
              name="checkPostal"
              value="Check Postal Code"
              onclick="ValidatePostal()"
            />
          </li>
        </ul>
      </form>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
