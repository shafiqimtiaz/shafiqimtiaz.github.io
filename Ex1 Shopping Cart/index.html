<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <title>Shopping Cart</title>
  </head>

  <body>
    <div class="container">
      <h3>Shopping List</h3>

      <div class="small-container">
        <table>
          <tr>
            <th>Product</th>
            <th>Price</th>
          </tr>
          <tr>
            <td>Item 1</td>
            <td>BDT 50.00</td>
            <td>
              <button
                id="item-button-1"
                class="btn item-button-1"
                type="button"
              >
                ADD TO CART
              </button>
            </td>
          </tr>
          <tr>
            <td>Item 2</td>
            <td>BDT 100.00</td>
            <td>
              <button
                id="item-button-2"
                class="btn item-button-2"
                type="button"
              >
                ADD TO CART
              </button>
            </td>
          </tr>
          <tr>
            <td>Item 3</td>
            <td>BDT 150.00</td>
            <td>
              <button
                id="item-button-3"
                class="btn item-button-3"
                type="button"
              >
                ADD TO CART
              </button>
            </td>
          </tr>
        </table>
      </div>

      <hr />

      <h3>Cart</h3>

      <ul id="cart-list"></ul>
      <button id="clear-cart-btn">Clear Cart</button>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
